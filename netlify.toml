[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/gold-price"
  to = "/.netlify/functions/gold-price"
  status = 200

[[redirects]]
  from = "/api/leads"
  to = "/.netlify/functions/leads"
  status = 200
